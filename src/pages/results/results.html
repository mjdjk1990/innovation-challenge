<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-title>{{ hasSolved ? 'Congratulations!' : 'Better luck next time!'}}</ion-title>
    <!-- <ion-buttons end>
      <button ion-button clear (click)="goBack()">
        Back
      </button>
    </ion-buttons> -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="text-align: center">

    <h4>It was a...</h4>
    <h2>{{ drawing.name }}!</h2>
  </div>

  <div class="avatar" [style.background-image]="'url('+ drawing.path +')'"></div>

  <ion-list margin-top>
    <ion-item no-lines style="text-align:center">
      <p>Other people thought...</p>
      <p *ngFor="let guess of otherGuesses">
        <span>
          <strong [user]="guess.uid"></strong>
        </span> guessed
        <span [ngClass]="guess.guess === drawing.name ? 'correct' : 'incorrect'">
          <strong>{{ guess.guess }}</strong>
        </span> {{ fromNow(guess.timestamp) }}!
      </p>
    </ion-item>
  </ion-list>

  <div style="text-align:center">
    <a style="font-weight:bold" (click)="goBack()">Back to drawings</a>
  </div>

</ion-content>

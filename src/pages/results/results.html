<ion-content padding>
  <div style="text-align: center">
    <h2>{{ hasSolved ? 'Congratulations!' : 'Love is over ðŸ’”'}}</h2>
    <h4>It was a...</h4>
    <h2>{{ drawing.name }}!</h2>
  </div>
  <div class="avatar" [style.background-image]="'url('+ drawing.path +')'"></div>

  <p>Other people thought...</p>
  <div *ngFor="let guess of otherGuesses">
    <p><span [user]="guess.uid"></span> guessed <span [ngClass]="guess.guess === drawing.name ? 'correct' : 'incorrect'">{{ guess.guess }}</span> {{ fromNow(guess.timestamp) }}!</p>
  </div>

  <!-- <button ion-button margin-top outline block large color="primary" (click)="viewArtist()">
    Artist info
  </button> -->

  <button ion-button margin-top outline block large color="secondary" (click)="goBack()">
    Go back
  </button>

</ion-content>

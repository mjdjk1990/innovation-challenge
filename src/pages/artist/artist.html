<ion-header>

  <ion-navbar>
    <ion-title>{{ artist?.firstName }} {{ artist?.lastName }}</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container-full" *ngIf="loadingProfile && !loadingProfile.closed; else showProfile">
    <div class="loading">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <div class="text">Loading info...</div>
    </div>
  </div>

  <ng-template #showProfile>
    <div class="avatar" [style.background-image]="'url('+ artist?.avatar +')'"></div>

    <h6 style="text-align: center;">{{ artist.firstName }} {{ artist.lastName }}</h6>
    <p style="text-align: center; font-style: italic">
      {{ artist?.quote }}
    </p>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [value]="artist.email" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Office</ion-label>
      <ion-input [value]="artist.office.city + ', ' + artist.office.country" disabled></ion-input>
    </ion-item>

  </ng-template>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input [(ngModel)]="account.email" type="email" name="email" #email="ngModel" required email></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <!-- pattern="(?=.*[A-Z])[a-zA-Z0-9!@#$%^&*]{6,}$" -->
    <ion-input [(ngModel)]="account.password" type="password" name="password" #password="ngModel" required></ion-input>
  </ion-item>

  <ion-row class="register-form__buttons">
    <div>
      <!-- <button ion-button clear color="primary" (click)="returnToLoginPage()">Go Back</button> -->
      <button ion-button (click)="register()">Register</button>
    </div>
  </ion-row>

  <div style="text-align: center">
    <p padding>
      <a (click)="returnToLoginPage()">Return to login</a>
    </p>
  </div> -->
</ion-content>

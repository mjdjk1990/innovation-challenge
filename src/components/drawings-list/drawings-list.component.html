<div *ngIf="!drawings" class="container-full">
  <div class="loading">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <div class="text">Loading drawings...</div>
  </div>
</div>

<ion-grid fixed>
  <ion-row>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let drawing of drawings">

      <ion-card [guess-status]="drawing.$key">

        <user-details [uid]="drawing.author"></user-details>

        <div style="text-align: center">
          <img id="thumbnail" [src]="drawing.path" (click)="onClick(drawing)">
        </div>

        <ion-item>
          <p item-left>
            <ion-icon name="chatbubbles"></ion-icon>
            {{ drawing.totalGuesses ? + ' ' + drawing.totalGuesses : 'No guesses'}}
          </p>
          <p item-end>
            <ion-note>
              {{ fromNow(drawing.dateCreated) }}
            </ion-note>
          </p>
        </ion-item>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="!drawings" class="container-full">
  <div class="loading">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <div class="text">Loading drawings...</div>
  </div>
</div>

<ion-grid fixed>
  <ion-row>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let drawing of drawings">

      <drawing-details [drawing]="drawing" (click)="onClick(drawing)"></drawing-details>

    </ion-col>
  </ion-row>
</ion-grid>
